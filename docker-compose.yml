version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: volharvester-db
    environment:
      POSTGRES_USER: volharvester
      POSTGRES_PASSWORD: volharvester
      POSTGRES_DB: volharvester
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volharvester"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: volharvester-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - DATABASE_URL=postgresql://volharvester:volharvester@postgres:5432/volharvester
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./app:/app/app:ro
      - ./docs:/app/docs:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: volharvester-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: volharvester-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
